<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>D&D 3D Dice Roller</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
</head>
<body>
<div class="hud-app">
  <header class="hud-header">
    <div class="dice-row">
      <div class="dice-scroll">
        <button data-die="d2">d2</button>
        <button data-die="d3">d3</button>
        <button data-die="d5">d5</button>
        <button data-die="d4">d4</button>
        <button data-die="d6">d6</button>
        <button data-die="d8">d8</button>
        <button data-die="d10">d10</button>
        <button data-die="d12">d12</button>
        <button data-die="d20">d20</button>
        <button data-die="d100">d100</button>
      </div>
      <button id="roll-selected" class="hud-roll">ROLL</button>
    </div>
  </header>
  <main class="hud-main">
    <div id="renderer-container" class="hud-canvas"></div>
  </main>
  <footer class="hud-footer">
    <button id="open-settings" class="hud-settings">⚙️</button>
    <div id="roll-log" class="hud-log"></div>
  </footer>
  <div id="settings-overlay" class="hud-overlay hud-overlay-hidden">
    <div class="hud-overlay-content">
      <div class="hud-overlay-header">
        <div>Dice Profiles</div>
        <button id="close-settings" class="hud-close">✕</button>
      </div>
      <div class="hud-overlay-body">
        <div class="overlay-split">
          <div class="preview-pane">
            <div id="preview-stage">
              <canvas id="preview-canvas"></canvas>
              <div class="preview-pedestal"></div>
            </div>
          </div>
          <div class="bag-form">
          <input type="text" id="bag-name" placeholder="Bag name">
          <select id="bag-style">
            <option value="plastic">Plastic</option>
            <option value="metal">Metallic</option>
            <option value="marbled">Marble</option>
            <option value="crystal">Crystal</option>
          </select>
          <div class="bag-colors">
            <label>Die</label>
            <input type="color" id="bag-dice-color" value="#3d8bfd">
            <label>Number</label>
            <input type="color" id="bag-number-color" value="#ffffff">
          </div>
            <div class="bag-actions">
              <button id="bag-add" class="hud-primary">Add New Profile</button>
              <button id="bag-save" class="hud-primary">Save Bag</button>
            </div>
          </div>
        </div>
        <div id="bags-list" class="bags-list"></div>
      </div>
    </div>
  </div>
</div>
<script src="main.js"></script>
</body>
</html>
